<html>
<head>
<title>CSS 2D</title>
<style type="text/css">
.box {
width: 300px; height: 300px;
background-color: coral; margin: 150px;
transition: transform 0.5s;
}
.box:hover {

transform: rotate(360deg) scale(1.5) translate(150px, 0);
}
</style>
</head>
<body>
<div class="box">
<h4 style="color: black;">
<b>SUMANTH</b></h4>
</div>
</body>
</html>
